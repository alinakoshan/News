<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-body">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Ne ws</a>
        <div class="ms-auto d-flex align-items-center">
          <input type="text" id="searchInput" class="form-control me-2" placeholder="Search...">
          <label class="form-check form-switch mb-0">
            <input class="form-check-input" type="checkbox" id="themeSwitch" />
            <span class="theme-icon"></span>
          </label>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <div class="row">
      <div class="col-lg-8">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Latest news</h2>
          <select id="sortSelect" class="form-select w-auto">
  <option value="date">Newest first</option>
  <option value="views">Most popular</option>
  <option value="category">By category</option>
  <option value="wordCount">By word count</option>
</select>
        </div>
        <div id="articlesContainer" class="row g-4"></div>
      </div>

      <aside class="col-lg-4">
        <h3 class="mb-3">Most popular article</h3>
        <div id="most-popular" class="card p-3 shadow-sm"></div>
      </aside>

     
    </div>
  </main>

  <footer class="text-center py-3">
    &copy; 2025 News Dashboard
  </footer>

  <script src="script.js"></script>
</body>
</html>
